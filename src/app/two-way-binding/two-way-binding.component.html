<div class="card l">
    <h1>Ejemplo de Two-Way Binding</h1>
    <input type="text" [(ngModel)]="actor.nombre" placeholder="Escriba su nombre">
    <input type="text" [(ngModel)]="actor.apellidos" placeholder="Escriba sus apellidos">
    <p>Nombre: {{actor.nombre}}</p>
    <p>Apellidos: {{actor.apellidos}}</p>
</div>
